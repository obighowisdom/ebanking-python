  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header pb-0">
            <div class="d-flex align-items-center">
              <p class="mb-0">Make a Transaction</p>
            </div>
          </div>
          <div class="card-body">
            <p class="text-uppercase text-sm">Enter Details</p>
            <form class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label"
                    >Transaction Type <sup style="color: red">*</sup></label
                  >
                  <select id="banks" required class="form-control" name="banks">
                    <option value="">---</option>
                    <option value="Bank of America">Transfer</option>
                    <option value="JPMorgan Chase">Withdraw</option>
                  </select>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label"
                    >Select bank Name</label
                  >
                  <sup style="color: red">*</sup>

                  <select id="banks" required class="form-control" name="banks">
                    <option value="">Select a Bank</option>
                    <option value="Bank of America">Bank of America</option>
                    <option value="JPMorgan Chase">JPMorgan Chase</option>
                    <option value="Wells Fargo">Wells Fargo</option>
                    <option value="Citibank">Citibank</option>
                    <option value="U.S. Bank">U.S. Bank</option>
                    <option value="Truist Financial">Truist Financial</option>
                    <option value="PNC Financial Services">
                      PNC Financial Services
                    </option>
                    <option value="Capital One">Capital One</option>
                    <option value="TD Bank">TD Bank</option>
                    <option value="Fifth Third Bank">Fifth Third Bank</option>
                    <option value="KeyBank">KeyBank</option>
                    <option value="Regions Bank">Regions Bank</option>
                    <option value="M&T Bank">M&T Bank</option>
                    <option value="Huntington Bank">Huntington Bank</option>
                    <option value="Ally Bank">Ally Bank</option>
                    <option value="Barclays Bank">Barclays Bank</option>
                    <option value="BB&T">BB&T</option>
                    <option value="BMO Harris Bank">BMO Harris Bank</option>
                    <option value="Charles Schwab Bank">
                      Charles Schwab Bank
                    </option>
                    <option value="Citi Bank">Citi Bank</option>
                    <option value="Comerica Bank">Comerica Bank</option>
                    <option value="Discover Bank">Discover Bank</option>
                    <option value="E-Trade Bank">E-Trade Bank</option>
                    <option value="Fidelity Bank">Fidelity Bank</option>
                    <option value="First Citizens Bank">
                      First Citizens Bank
                    </option>
                    <option value="First National Bank">
                      First National Bank
                    </option>
                    <option value="Goldman Sachs Bank">
                      Goldman Sachs Bank
                    </option>
                    <option value="HSBC Bank">HSBC Bank</option>
                    <option value="Merrill Lynch Bank">
                      Merrill Lynch Bank
                    </option>
                    <option value="Morgan Stanley Bank">
                      Morgan Stanley Bank
                    </option>
                    <option value="Nationwide Bank">Nationwide Bank</option>
                    <option value="New York Community Bank">
                      New York Community Bank
                    </option>
                    <option value="Northern Trust Bank">
                      Northern Trust Bank
                    </option>
                    <option value="People's United Bank">
                      People's United Bank
                    </option>
                    <option value="Pinnacle Bank">Pinnacle Bank</option>
                    <option value="PNC Bank">PNC Bank</option>
                    <option value="Santander Bank">Santander Bank</option>
                    <option value="SunTrust Bank">SunTrust Bank</option>
                    <option value="Synovus Bank">Synovus Bank</option>
                    <option value="TIAA Bank">TIAA Bank</option>
                    <option value="Umpqua Bank">Umpqua Bank</option>
                    <option value="Union Bank">Union Bank</option>
                    <option value="USAA Bank">USAA Bank</option>
                    <option value="Wells Fargo Bank">Wells Fargo Bank</option>
                    <option value="Woodforest National Bank">
                      Woodforest National Bank
                    </option>
                    <option value="Zions Bank">Zions Bank</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label"
                    >Account Number</label
                  >
                  <sup style="color: red">*</sup>
                  <input class="form-control" type="email" required />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label"
                    >Recipient Account name</label
                  >
                  <sup style="color: red">*</sup>
                  <input class="form-control" type="text" required />
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label"
                    >Amount</label
                  ><sup style="color: red">*</sup>
                  <input class="form-control" type="number" required />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label"
                    >Remark</label
                  >
                  <input class="form-control" type="text" />
                </div>
              </div>

              <button class="btn btn-primary btn-sm" id="open-modal">
                Submit
              </button>
            </form>
            <hr class="horizontal dark" />
            <p class="text-uppercase text-sm">Make a Deposit</p>
            <form div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label"
                    >Amount to be deposited</label
                  >
                  <sup style="color: red">*</sup>
                  <input class="form-control" type="number" value="" required />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label"
                    >Method</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    value="Bank transfer"
                    disabled
                  />
                </div>
              </div>
              <button
                class="btn btn-primary btn-sm ms-auto"
                style="width: fit-content"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- loader and modal -->

  
</div>
